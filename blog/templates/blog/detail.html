{% extends "blog/base.html" %}
{% block content %}
  <div class="card mb-3 d-flex flex-row">
    <img  class="rounded-circle mb-0 ms-3 mt-3" 
          src="{{ object.author.profile.image.url }}" 
          style="width: 60px; height: 60px;"
          alt="Card image cap"
    >
    <div class="card-body">
      <div>
        <a class="mr-4" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y"}}</small>
        {% if object.author == user %}
          <div class="my-2">
            <a class="btn btn-secondary btn-sm" href="{% url 'post-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm" href="{% url 'post-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="card-title">{{ object.title }}</h5>
      <p class="card-text">{{ object.content }}</p>
    </div>
  </div>
{% endblock content %}
